    mysql:
      image: mysql:5.6
      ports:
        - "3306"
      environment:
        MYSQL_USER: dev
        MYSQL_PASSWORD: kaliop
        MYSQL_DATABASE: sosdevoi_symfony
        MYSQL_ROOT_PASSWORD: kaliop
        MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      restart: always
      volumes:
        - ./db:/docker-entrypoint-initdb.d