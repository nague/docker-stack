  # https://hub.docker.com/_/mysql/
  mysql:
    image: mysql:{{version}}
    ports:
      {% if port %}- "{{port}}:3306"{% else %}- "3306"{% endif %}
    environment:
      MYSQL_USER: dev
      MYSQL_PASSWORD: kaliop
      MYSQL_DATABASE: sosdevoi_symfony
      MYSQL_ROOT_PASSWORD: kaliop
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    restart: always
    volumes:
      - ./db:/docker-entrypoint-initdb.d